<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<body>
	<ui:composition>
        <div id="navbar">
			<h:form>
				<h:commandLink value="GolfLoc" styleClass="golfloc" action="achats" />
				<h:panelGroup rendered="#{userbean.connectedUser.getProfile() == 'admin'}">
					<h:commandLink value="Admin" styleClass="commandlink" action="admin" />
				</h:panelGroup>
				<h:panelGroup rendered="#{userbean.connectedUser.getProfile() == 'magasinier'}">
					<h:commandLink value="Magasinier" styleClass="commandlink" action="magasinier" />
				</h:panelGroup>
				<h:commandLink value="Achats" styleClass="commandlink" action="achats" />
	            <h:commandLink value="A propos" styleClass="commandlink" action="about" />
	            <h:panelGroup rendered="#{not empty userbean.connectedUser}">
	            	<h:commandLink value="Panier" styleClass="commandlink" action="cart" />
	            </h:panelGroup>
	            <h:panelGroup rendered="#{not empty userbean.connectedUser}">
	            	<h:commandLink value="Commande" styleClass="commandlink" action="commande" />
	            </h:panelGroup>
	            <h:panelGroup rendered="#{not empty userbean.connectedUser}">
	            	<h:commandLink value="Profil" styleClass="commandlink" action="profil" />
	            </h:panelGroup>
	            <h:panelGroup rendered="#{not empty userbean.connectedUser}">
	            	<h:commandLink value="Déconnexion" styleClass="commandlink" action="#{userbean.seDeconnecter}" />
	            </h:panelGroup>
	            <h:panelGroup rendered="#{empty userbean.connectedUser}">
	            	<h:commandLink value="Connexion" styleClass="commandlink" action="connexion" />
	            </h:panelGroup>
			</h:form>
        </div>
	</ui:composition>
</body>
</html>
