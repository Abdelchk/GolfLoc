<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet name="common-style.css" library="css" />
<h:outputStylesheet name="magasinier.css" library="css" />
<title>Magasinier</title>
</h:head>
<h:body>
	<f:view>
		<ui:include src="/resources/templates/header.xhtml" />
		<h:panelGroup rendered="#{userbean.connectedUser.getProfile() != 'magasinier'}">
             <p style="color: red; text-align: center">Vous ne possédez pas les permissions pour accéder à cette page.</p>
         </h:panelGroup>
         <h:panelGroup rendered="#{userbean.connectedUser.getProfile() == 'magasinier'}">
			<h2>Page de magasinier</h2>
			<h:outputText value="Bonjour #{userbean.connectedUser.prenom} !" />
			
			<p>Que voulez-vous gérer ?</p>
			
			<h:form>
				<h:commandButton value="Catégories" styleClass="commandButton" action="categories" />
			
				<h:commandButton value="Articles" styleClass="commandButton" action="items" />
			</h:form>
		</h:panelGroup>
	</f:view>
</h:body>
</html>
