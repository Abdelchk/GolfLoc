<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet name="accueil.css" library="css" />
<h:outputStylesheet name="common-style.css" library="css" />
<title>GolfLoc</title>
</h:head>
<h:body>
	<f:view>
		<ui:include src="/resources/templates/header.xhtml" />
		<h:form>
			<p>Réservez vos clubs de golf en ligne !</p>
			
			<h:panelGroup rendered="#{empty userbean.connectedUser}">
				<h:commandButton id = "btnLogin" styleClass="btnConnection" value = "Connexion" action="connexion"/>
			</h:panelGroup>
			
			<h:panelGroup rendered="#{not empty userbean.connectedUser}">
				<h:commandButton id = "btnLogout" styleClass="btnLogout" value = "Déconnexion" action="#{userbean.seDeconnecter}"/>
			</h:panelGroup>
			
			<h:panelGroup rendered="#{empty userbean.connectedUser}">
				<h:commandButton id = "btnInscription" styleClass="btnInscription" value = "Créer un compte" action="inscription"/>
			</h:panelGroup>
		</h:form>
	</f:view>
</h:body>
</html>
