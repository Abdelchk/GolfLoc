<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet name="connexion.css" library="css"/>
<h:outputStylesheet name="common-style.css" library="css" />
<title>Connexion</title>
</h:head>
<h:body>
	<f:view>
	<ui:include src="/resources/templates/header.xhtml" />
		<h2>Connexion</h2>
		
		<h:form>
			<h:panelGroup>
				<h:panelGrid id = "panelFieldsUser" styleClass="panelFieldsUser" columns = "3" cellpadding = "5" cellspacing = "2" border="1">
				
					<h:outputText value = "Email :"/>
					<h:inputText id="email" styleClass="inputText" size="20" required="true"
						value="#{userbean.email}" requiredMessage="L'email est obligatoire !"
						validatorMessage="Veuillez entrer une adresse email conforme.">
						<f:validateLength maximum="35" />
						<f:validateRegex pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9-]+\.[A-Z|a-z]{2,}\b" />
					</h:inputText>
					<h:message for="email" styleClass="messages"></h:message>
					
					<h:outputText value = "Mot de passe :"/>
					<h:inputSecret id="password" styleClass="inputSecret" size="20" required="true"
						value="#{userbean.password}" requiredMessage="Le mot de passe est obligatoire !">
					</h:inputSecret>
					<h:message for="password" styleClass="messages"></h:message>
					
					
					<h:panelGroup>
						<h:commandLink id="pwdReset" styleClass="pwdReset" value="Mot de passe oublié ?" action="envoiMail" immediate="true"/>	
					</h:panelGroup>
					
				</h:panelGrid>
				
			</h:panelGroup>
			<p></p>
				<h:commandButton id = "btnInscription" styleClass="btnInscription" value = "Créer un compte" action="inscription" immediate="true"/>
			<p></p>
			<h:panelGroup>
				<h:commandButton id = "btnConnection" styleClass="btnConnection" value = "Se connecter" action="#{userbean.seConnecter}"/>
			</h:panelGroup>
			<p></p>
			<!-- Afficher les messages globaux -->
        	<h:messages id="messages" showDetail="true" styleClass="messages" globalOnly="true" />
		</h:form>
	</f:view>
</h:body>
</html>
