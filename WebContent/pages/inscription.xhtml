<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet name="inscription.css" library="css" />
<h:outputStylesheet name="common-style.css" library="css" />
<title>Créer un compte</title>
</h:head>
<body>
	<f:view>
	<ui:include src="/resources/templates/header.xhtml" />
		<h2>Inscription</h2>
		
		<h:form>
			<h:panelGroup>
				<h:panelGrid id = "panelFieldsUser" styleClass="panelFieldsUser" columns = "3" cellpadding = "5" cellspacing = "2">
					<h:outputText value = "Nom :"/>
					<h:inputText id="nom" styleClass="inputText" size="20" required="true"
						value="#{userbean.nom}" requiredMessage="Le nom est obligatoire !"
						validatorMessage="Le nom ne doit pas contenir de caractères spéciaux ou de chiffres.">
						<f:validateLength minimum="2" maximum="20" />
						<f:validateRegex pattern="^[A-Za-zÀ-ÖØ-öø-ÿ '-]+$" />
					</h:inputText>
					<h:message for="nom" styleClass="messages"></h:message>
					
					<h:outputText value = "Prenom :"/>
					<h:inputText id="prenom" styleClass="inputText" size="20" required="true"
						value="#{userbean.prenom}" requiredMessage="Le prénom est obligatoire !"
						validatorMessage="Le prénom ne doit pas contenir de caractères spéciaux ou de chiffres.">
						<f:validateLength minimum="2" maximum="20" />
						<f:validateRegex pattern="^[A-Za-zÀ-ÖØ-öø-ÿ '-]+$" />
					</h:inputText>
					<h:message for="prenom" styleClass="messages"></h:message>
					
					<h:outputText value = "Date de naissance :"/>
					<h:inputText id="dateNaissance" styleClass="inputText" size="20" required="true"
						value="#{userbean.dateNaissance}" requiredMessage="La date de naissance est obligatoire !"
						validatorMessage="La date de naissance doit être au format suivant : JJ/MM/YYYY">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message for="dateNaissance" styleClass="messages"></h:message>
					
					
					<h:outputText value = "N° de téléphone :"/>
					<h:inputText id="phoneNumber" styleClass="inputText" size="20" required="true"
						value="#{userbean.phoneNumber}" requiredMessage="Le numéro de téléphone est obligatoire !"
						validatorMessage="Le numéro ne doit pas contenir de caractères spéciaux ou de lettres et doit faire au moins 10 caractères.">
						<f:validateLength  maximum="20" />
						<f:validateRegex pattern="^(0|\\+33|0033)[1-9][0-9]{8}" />
					</h:inputText>
					<h:message for="phoneNumber" styleClass="messages"></h:message>
					
					<h:outputText value = "Email :"/>
					<h:inputText id="email" styleClass="inputText" size="20" required="true"
						value="#{userbean.email}" requiredMessage="L'email est obligatoire !"
						validatorMessage="Veuillez entrer une adresse email conforme (xxxxx@xxxxx.xxx).">
						<f:validateLength maximum="35" />
						<f:validateRegex pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9-]+\.[A-Z|a-z]{2,}\b" />
					</h:inputText>
					<h:message for="email" styleClass="messages"></h:message>
					
					<h:outputText value = "Mot de passe :"/>
					<h:inputSecret id="password" styleClass="inputSecret" size="20" required="true"
						value="#{userbean.password}" requiredMessage="Le mot de passe est obligatoire !"
						validatorMessage="Le mot de passe doit obligatoirement contenir 12 caractères (1 majuscule/minuscule et au moins un cractère spécial)">
						<!-- <f:validateLength minimum="8" maximum="30" /> -->
						<f:validateRegex 
						pattern="^(?=.*[A-Za-zÀ-ÖØ-öø-ÿ])(?=.*\d)(?=.*[@$!%*?&amp;#])[A-Za-zÀ-ÖØ-öø-ÿ\d@$!%*?&amp;#]{12,}$" />
					</h:inputSecret>
					<h:message for="password" styleClass="messages"></h:message>
					
					<h:outputText value="Confirmer mot de passe :" />
					<h:inputSecret id="pwdConfirm" styleClass="inputSecret" size="20" required="true"
						value="#{userbean.pwdConfirm}" requiredMessage="Veuillez confirmer le mot de passe !"
						validator="#{userbean.validatePasswordConfirmation}">
					<!-- <f:validateLength minimum="8" maximum="30" /> -->
					<f:validateRegex 
					pattern="^(?=.*[A-Za-zÀ-ÖØ-öø-ÿ])(?=.*\d)(?=.*[@$!%*?&amp;#])[A-Za-zÀ-ÖØ-öø-ÿ\d@$!%*?&amp;#]{12,}$"/>
					</h:inputSecret>
					<h:message for="pwdConfirm" styleClass="messages"></h:message>
				</h:panelGrid>
			</h:panelGroup>
			<p></p>
			<h:panelGroup>
				<h:commandButton id = "btnAddUser" styleClass="commandButton" value = "S'inscrire" action="#{userbean.creerUtilisateur}"/>
			</h:panelGroup>
			<p></p>
			<h:messages id="messages" styleClass="messages" showDetail="true" globalOnly="true" />
		</h:form>
	</f:view>
</body>
</html>
